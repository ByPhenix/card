<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta de Fidelidad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      color: #000;
      z-index: 2;
    }

    .decor {
      position: absolute;
      width: 70px;
      opacity: 0.15;
      z-index: 1;
    }

    .f1 { top: 10px; left: 10px; }
    .f2 { top: 10px; right: 10px; }
    .f3 { bottom: 10px; left: 10px; }
    .f4 { bottom: 10px; right: 10px; }

    .card {
      background-color: #ffd5ca;
      padding: 35px 30px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 360px;
      width: 90%;
      position: relative;
      z-index: 2;
      margin: 20px auto;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .brand-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .client-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .points {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .circles {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 2px solid black;
    }

    .circle.active {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Feuilles décoratives -->
  <img src="f1.png" class="decor f1" alt="">
  <img src="f2.png" class="decor f2" alt="">
  <img src="f3.png" class="decor f3" alt="">
  <img src="f4.png" class="decor f4" alt="">

  <!-- Titre principal -->
  <div class="title">Tarjeta de Fidelidad</div>

  <!-- Carte -->
  <div class="card">
    <img src="logo.png" alt="Logo Sentir Café" class="logo" />
    <div class="brand-name">Sentir Café</div>
    <div class="client-name" id="clientName">Nombre</div>
    <div class="points">Puntos: <span id="points">0</span></div>
    <div class="circles" id="circleContainer"></div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    async function loadCard() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (!id) return;

      const ref = doc(db, "Clientes", id);
      const snap = await getDoc(ref);

      if (!snap.exists()) return;

      const data = snap.data();
      const points = data.puntos || 0;
      const name = data.nombre || "Cliente";

      document.getElementById('points').textContent = points;
      document.getElementById('clientName').textContent = name;

      const container = document.getElementById('circleContainer');
      for (let i = 1; i <= 10; i++) {
        const el = document.createElement('div');
        el.className = 'circle' + (i <= points ? ' active' : '');
        el.textContent = i;
        container.appendChild(el);
      }
    }

    loadCard();
  </script>
</body>
</html>
