<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarjeta de Fidelidad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fff8f0, #ffe1db);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .title {
      font-size: 28px;
      font-weight: bold;
      margin: 30px 0 20px;
      color: #5c2a1d;
    }

    .card {
      background: #fff1ec;
      border-radius: 30px;
      padding: 40px 30px;
      max-width: 380px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      position: relative;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .brand-name {
      font-size: 20px;
      font-weight: bold;
      color: #5c2a1d;
    }

    .client-name {
      font-size: 22px;
      font-weight: 600;
      margin: 5px 0 10px;
      color: #2e2e2e;
    }

    .points {
      font-weight: bold;
      color: #8a4f3d;
      margin-bottom: 25px;
    }

    .circles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
    }

    .circle {
      width: 42px;
      height: 42px;
      background: white;
      border-radius: 50%;
      border: 2px solid #8a4f3d;
      color: #8a4f3d;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      transition: 0.3s;
    }

    .circle.active {
      background: #8a4f3d;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <div class="title">Tarjeta de Fidelidad</div>

  <div class="card">
    <img src="logo.png" alt="Logo Sentir Café" class="logo" />
    <div class="brand-name">Sentir Café</div>
    <div class="client-name" id="clientName">Nombre</div>
    <div class="points">Puntos: <span id="points">0</span></div>
    <div class="circles" id="circleContainer"></div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    async function loadCard() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (!id) return;

      const ref = doc(db, "Clientes", id);
      const snap = await getDoc(ref);
      if (!snap.exists()) return;

      const data = snap.data();
      const points = data.puntos || 0;
      const name = data.nombre || "Cliente";

      document.getElementById('points').textContent = points;
      document.getElementById('clientName').textContent = name;

      const container = document.getElementById('circleContainer');
      for (let i = 1; i <= 10; i++) {
        const el = document.createElement('div');
        el.className = 'circle' + (i <= points ? ' active' : '');
        el.textContent = i;
        container.appendChild(el);
      }
    }

    loadCard();
  </script>
</body>
</html>
