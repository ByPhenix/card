<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarjeta de Fidelidad</title>
  <script type="module" src="main.js"></script>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #fce8e4;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 320px;
      width: 90%;
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
      color: #63003c;
    }

    .stamp-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      margin: 20px 0;
      justify-items: center;
    }

    .stamp {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #ffd5ca;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #fff;
      font-size: 20px;
      color: #63003c;
    }

    .stamp.filled {
      background-color: #ffd5ca;
      color: white;
    }

    .reward {
      font-size: 16px;
      margin-top: 10px;
      color: #008000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="clientName">Cargando...</h2>
    <p>Puntos acumulados</p>
    <div class="stamp-grid" id="stampContainer"></div>
    <div class="reward" id="rewardMessage"></div>
  </div>
</body>
</html>
