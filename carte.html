<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta de Fidelidad</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="main.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #ffd5ca;
      padding: 20px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      max-width: 350px;
      width: 90%;
    }

    .logo {
      width: 80px;
      margin-bottom: 5px;
    }

    .client-name {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    h2 {
      margin: 10px 0 5px;
    }

    .points {
      font-weight: bold;
      margin-bottom: 15px;
    }

    .circles {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: white;
      color: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      border: 2px solid black;
    }

    .circle.active {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Logo Sentir CafÃ©" class="logo" />
    <div class="client-name" id="clientName">Cliente</div>
    <h2>Tarjeta de Fidelidad</h2>
    <div class="points">Puntos: <span id="points">0</span></div>
    <div class="circles" id="circleContainer"></div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    async function loadCard() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');
      if (!id) return;

      const ref = doc(db, "Clientes", id);
      const snap = await getDoc(ref);

      if (!snap.exists()) return;

      const data = snap.data();
      const points = data.puntos || 0;
      const name = data.nombre || "Cliente";

      document.getElementById('points').textContent = points;
      document.getElementById('clientName').textContent = name;

      const container = document.getElementById('circleContainer');
      for (let i = 1; i <= 10; i++) {
        const el = document.createElement('div');
        el.className = 'circle' + (i <= points ? ' active' : '');
        el.textContent = i;
        container.appendChild(el);
      }
    }

    loadCard();
  </script>
</body>
</html>
