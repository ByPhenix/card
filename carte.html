<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tarjeta de Fidelidad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(180deg, #fceeea 0%, #fce6e0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    h1 {
      color: #5e2c1c;
      margin-bottom: 20px;
      font-size: 2rem;
      text-align: center;
    }

    .card {
      background-color: #fddfd6;
      border-radius: 30px;
      padding: 30px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
      max-width: 380px;
      width: 90%;
      text-align: center;
    }

    .logo {
      width: 60px;
      margin-bottom: 15px;
    }

    .cafe-name {
      font-weight: bold;
      font-size: 1.3rem;
      color: #5e2c1c;
    }

    .nombre {
      font-weight: bold;
      font-size: 1.5rem;
      margin-top: 5px;
      color: #333;
    }

    .puntos {
      font-weight: bold;
      margin: 15px 0;
      font-size: 1.2rem;
      color: #5e2c1c;
    }

    .stamps {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      margin-top: 10px;
    }

    .stamp {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      border: 2px solid #5e2c1c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      background-color: white;
      color: #5e2c1c;
      font-size: 1rem;
    }

    .stamp.active {
      background-color: #8a4a38;
      color: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Tarjeta de Fidelidad</h1>

  <div class="card">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="cafe-name">Sentir Caf√©</div>
    <div class="nombre" id="nombreCliente">Nombre</div>
    <div class="puntos" id="puntosCliente">Puntos: 0</div>
    <div class="stamps" id="estampas"></div>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import {
      doc,
      getDoc
    } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';

    async function cargarDatos() {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get('id');

      if (!id) return;

      const docRef = doc(db, 'Clientes', id);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById('nombreCliente').textContent = data.nombre;
        document.getElementById('puntosCliente').textContent = 'Puntos: ' + data.puntos;

        const contenedorEstampas = document.getElementById('estampas');
        for (let i = 1; i <= 10; i++) {
          const sello = document.createElement('div');
          sello.classList.add('stamp');
          if (i <= data.puntos) sello.classList.add('active');
          sello.textContent = i;
          contenedorEstampas.appendChild(sello);
        }
      } else {
        alert('Cliente no encontrado.');
      }
    }

    cargarDatos();
  </script>
</body>
</html>
