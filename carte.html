<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tarjeta de Fidelidad</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fef6f3;
      font-family: 'Arial', sans-serif;
      color: #5c2c1d;
      text-align: center;
      position: relative;
      min-height: 100vh;
    }

    .fondo {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .fondo img {
      position: absolute;
      width: 150px;
      opacity: 0.08;
    }

    .f1 { top: 20px; left: 20px; }
    .f2 { top: 40px; right: 20px; }
    .f3 { bottom: 40px; left: 20px; }
    .f4 { bottom: 20px; right: 20px; }

    h1 {
      font-size: 28px;
      margin-top: 40px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .card-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
    }

    .card {
      background-color: #ffdfd5;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 350px;
      width: 90%;
    }

    .logo {
      width: 70px;
      margin-bottom: 20px;
    }

    .nombre {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .puntos {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 25px;
    }

    .puntos-container {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      justify-items: center;
    }

    .punto {
      width: 40px;
      height: 40px;
      border: 2px solid #5c2c1d;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #5c2c1d;
      background-color: transparent;
      transition: all 0.3s ease;
    }

    .punto.activo {
      background-color: #a6523f;
      color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 500px) {
      .card {
        padding: 20px;
      }
      .logo {
        width: 60px;
      }
    }
  </style>
</head>
<body>

  <div class="fondo">
    <img src="f1.png" class="f1" />
    <img src="f2.png" class="f2" />
    <img src="f3.png" class="f3" />
    <img src="f4.png" class="f4" />
  </div>

  <h1>Tarjeta de Fidelidad</h1>

  <div class="card-container">
    <div class="card">
      <img src="logo.png" alt="Logo" class="logo" />
      <div class="nombre" id="nombre">Cliente</div>
      <div class="puntos" id="puntos">Puntos: 0</div>
      <div class="puntos-container" id="stamps"></div>
    </div>
  </div>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const userId = getQueryParam('id');
    const clients = JSON.parse(localStorage.getItem('clientes') || '[]');
    const user = clients.find(c => c.id === userId);

    if (user) {
      document.getElementById('nombre').textContent = user.nombre;
      document.getElementById('puntos').textContent = `Puntos: ${user.puntos}`;

      const container = document.getElementById('stamps');
      for (let i = 1; i <= 10; i++) {
        const punto = document.createElement('div');
        punto.className = 'punto' + (i <= user.puntos ? ' activo' : '');
        punto.textContent = i;
        container.appendChild(punto);
      }
    }
  </script>
</body>
</html>
