<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administración de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    #login {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
    }

    #login img {
      width: 80px;
      margin-bottom: 10px;
    }

    #login h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }

    #login input {
      padding: 8px;
      font-size: 16px;
    }

    #login button {
      padding: 8px 20px;
      background-color: #ffd5ca;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 16px;
    }

    #login button:hover {
      background-color: #f0bfb0;
    }

    #adminPanel {
      display: none;
      padding: 20px;
    }

    h2 {
      color: #d06b5a;
    }

    input[type="text"], input[type="number"] {
      padding: 6px;
      margin: 5px;
      font-size: 14px;
    }

    button {
      padding: 6px 12px;
      background-color: #d06b5a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b65d4e;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #ffd5ca;
      color: #000;
    }

    .action-btn {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <!-- Page de connexion -->
  <div id="login">
    <img src="logo.png" alt="Logo Sentir Café">
    <h1>Sentir Café</h1>
    <h3>Introduce el código de acceso</h3>
    <input type="password" id="passwordInput" placeholder="Código" />
    <button onclick="verificarCodigo()">Entrar</button>
  </div>

  <!-- Panneau admin -->
  <div id="adminPanel">
    <h2>Clientes</h2>
    <input type="text" id="nombreInput" placeholder="Nombre" />
    <input type="number" id="puntosInput" placeholder="Puntos" />
    <button onclick="agregarCliente()">Añadir</button>

    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Puntos</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="tablaClientes"></tbody>
    </table>
  </div>

  <!-- JS -->
  <script type="module">
    import { db } from './firebase.js';
    import {
      collection, addDoc, getDocs, deleteDoc,
      doc, updateDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const tabla = document.getElementById("tablaClientes");

    async function cargarClientes() {
      tabla.innerHTML = "";
      const querySnapshot = await getDocs(collection(db, "Clientes"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const fila = document.createElement("tr");

        // Nom (editable)
        const celdaNombre = document.createElement("td");
        celdaNombre.textContent = data.nombre;
        celdaNombre.contentEditable = true;
        celdaNombre.addEventListener("blur", () => actualizarCampo(docSnap.id, "nombre", celdaNombre.textContent));
        fila.appendChild(celdaNombre);

        // Points (editable)
        const celdaPuntos = document.createElement("td");
        celdaPuntos.textContent = data.puntos;
        celdaPuntos.contentEditable = true;
        celdaPuntos.addEventListener("blur", () => {
          const valor = parseInt(celdaPuntos.textContent);
          if (!isNaN(valor)) {
            actualizarCampo(docSnap.id, "puntos", valor);
          } else {
            celdaPuntos.textContent = data.puntos; // reset if invalid
          }
        });
        fila.appendChild(celdaPuntos);

        // Actions
        const celdaAcciones = document.createElement("td");
        const btnEliminar = document.createElement("button");
        btnEliminar.textContent = "Eliminar";
        btnEliminar.className = "action-btn";
        btnEliminar.onclick = () => eliminarCliente(docSnap.id);

        const btnVer = document.createElement("button");
        btnVer.textContent = "Ver tarjeta";
        btnVer.className = "action-btn";
        btnVer.onclick = () => {
          const url = `carte.html?id=${docSnap.id}`;
          window.open(url, "_blank");
        };

        celdaAcciones.appendChild(btnVer);
        celdaAcciones.appendChild(btnEliminar);
        fila.appendChild(celdaAcciones);

        tabla.appendChild(fila);
      });
    }

    async function agregarCliente() {
      const nombre = document.getElementById("nombreInput").value.trim();
      const puntos = parseInt(document.getElementById("puntosInput").value) || 0;

      if (!nombre) return alert("Nombre obligatorio");

      await addDoc(collection(db, "Clientes"), { nombre, puntos });
      document.getElementById("nombreInput").value = "";
      document.getElementById("puntosInput").value = "";
      cargarClientes();
    }

    async function eliminarCliente(id) {
      if (!confirm("¿Estás seguro de eliminar este cliente?")) return;
      await deleteDoc(doc(db, "Clientes", id));
      cargarClientes();
    }

    async function actualizarCampo(id, campo, valor) {
      await updateDoc(doc(db, "Clientes", id), { [campo]: valor });
    }

    // Vérification code
    window.verificarCodigo = function () {
      const code = document.getElementById("passwordInput").value;
      if (code === "1234") {
        document.getElementById("login").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        cargarClientes();
      } else {
        alert("Código incorrecto");
      }
    };

    window.agregarCliente = agregarCliente;
  </script>
</body>
</html>
