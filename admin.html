<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin | Fidelidad</title>
  <script type="module" src="admin.js"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #63003c;
    }
    input {
      margin: 0 5px;
      padding: 5px;
    }
    button {
      padding: 6px 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #ffd5ca;
      color: black;
    }
    tr:nth-child(even) {
      background-color: #fff4f1;
    }
    .actions button {
      background-color: #ffd5ca;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lista de clientas</h1>
  <div style="text-align: center;">
    <input type="text" id="nom" placeholder="Nombre">
    <input type="number" id="points" placeholder="Puntos">
    <button onclick="agregarClienta()">Agregar</button>
  </div>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Puntos</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="clientTableBody"></tbody>
  </table>
</body>
</html>
