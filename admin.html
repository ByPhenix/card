<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administración de Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d06b5a;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 800px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #ffd5ca;
      color: #000;
    }
    input[type="text"], input[type="number"] {
      padding: 6px;
      margin: 5px;
    }
    button {
      padding: 6px 12px;
      background-color: #d06b5a;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b65d4e;
    }
    .action-btn {
      margin: 0 5px;
    }
  </style>
</head>
<body>
  <h1>Clientes</h1>

  <input type="text" id="nombreInput" placeholder="Nombre" />
  <input type="number" id="puntosInput" placeholder="Puntos" />
  <button onclick="agregarCliente()">Añadir</button>

  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Puntos</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody id="tablaClientes"></tbody>
  </table>

  <script type="module" src="./admin.js"></script>
</body>
</html>
