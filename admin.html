<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin | Fidélité</title>
  <script type="module" src="admin.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Liste des clients</h1>
  
  <form id="ajoutClientForm">
    <input type="text" id="nomClient" placeholder="Nom" required />
    <input type="number" id="pointsClient" placeholder="Points" required />
    <button type="submit">Ajouter</button>
  </form>

  <table border="1">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Points</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="clientTableBody"></tbody>
  </table>
</body>
</html>
