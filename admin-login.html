<!-- admin-login.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Acceso Admin</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .logo {
      width: 100px;
      margin-bottom: 10px;
    }

    .brand {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }

    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    input[type="password"] {
      padding: 10px;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      background-color: #ffd5ca;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #333;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background-color: #fbb9a6;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Logo Sentir Café" class="logo" />
  <div class="brand">Sentir Café</div>

  <div class="login-box">
    <input type="password" id="code" placeholder="Código de acceso" />
    <br />
    <button onclick="entrar()">Entrar</button>
  </div>

  <script>
    function entrar() {
      const clave = document.getElementById("code").value;
      if (clave === "1234") { // change this code if needed
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "admin.html";
      } else {
        alert("Código incorrecto");
      }
    }
  </script>
</body>
</html>
